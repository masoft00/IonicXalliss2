<ion-content>
  <ion-title></ion-title>
  <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
    <ion-card color="tertiary">
      <ion-card-header>
        <ion-card-title class="center">Envoi</ion-card-title>
      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Prénom et Nom</ion-label>
            <ion-input ngModel type="text" name="nomCompleEnv"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Téléphone</ion-label>
            <ion-input ngModel type="number" name="telenv"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Type Pièce</ion-label>
            <ion-input ngModel type="text" name="typepieceenv"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Num Pièce</ion-label>
            <ion-input ngModel type="number" name="numpieceenv"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Prénom et Nom Bénéficiaire</ion-label>
            <ion-input ngModel type="text" name="nomCompleBen"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Téléphone Bénéficiaire</ion-label>
            <ion-input ngModel type="text" name="teleben"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Montant</ion-label>
            <ion-input ngModel type="number" name="montant" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" type="submit" color="tertiary" [disabled]="f.invalid" (click)="presentAlertConfirm()">
      Valider</ion-button>
  </form>
</ion-content>
