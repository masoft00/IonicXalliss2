<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>login</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="donnees.logo" class="logo"></ion-img>
<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
  <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel type="text" name="username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit" color="tertiary">Connexion</ion-button>
</form>
</ion-content>
